  </head>
  <body>
    <div class="chatbot-popup">
      <!-- Chatbot Header -->
      <div class="chat-header">
        <div class="header-info">
          <svg

            ></path>
          </svg>

          <h2 class="logo-text">Chatbot</h2>
        </div>
        <button class="material-symbols-rounded">keyboard_arrow_down</button>
      </div>

      <!-- Chatbot Body -->
      <div class="chat-body">
        <div class="message bot-message">
          <div class="message-text">
            Hey there ðŸ‘‹ <br />
            How can i help you today?
          </div>
          <div class="message user-message">
          <div class="message-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque officia et recusandae molestiae aliquam perferendis id? Eveniet quas nemo voluptatibus distinctio voluptatum a molestiae natus iure libero mollitia, consequuntur quisquam.
          </div>
        </div>
      </div>

      <!-- Chatbot Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Message..." class="message-input"></textarea>
          <div class="chat-controls">
            <button class="material-symbols-rounded">sentiment_satisfied</button>
            <button class="material-symbols-rounded">attach_file</button>
            <button class="material-symbols-rounded">arrow_upward</button>
            
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
